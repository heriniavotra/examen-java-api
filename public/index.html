<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion FIFO Java</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🎫 Gestionnaire de file FIFO</h1>

    <div class="form-group">
      <input type="number" id="valueInput" placeholder="Entrez un nombre" />
      <button onclick="enqueue()">Enqueue</button>
    </div>

    <div class="actions">
      <button onclick="peek()">👀 Peek</button>
      <button onclick="dequeue()">🗑️ Dequeue</button>
      <button onclick="getSize()">📏 Taille</button>
    </div>

    <div id="response" class="output"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>

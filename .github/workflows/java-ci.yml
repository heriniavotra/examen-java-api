name: Java CI/CD with Docker

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    name: ğŸ”§ Build and Test
    runs-on: ubuntu-24.04

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ§ª Compile Java
        run: javac -d bin src/*.java

      - name: ğŸ§ª Run server in background (test)
        run: |
          java -cp bin Main &
          sleep 5
          curl http://localhost:8081/

      - name: ğŸ³ Build Docker Image
        run: docker build -t rest-api-java .

  deploy:
    name: ğŸš€ Deploy to Railway
    runs-on: ubuntu-24.04
    needs: build
    if: github.ref == 'refs/heads/main'
  
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3
        
      - name: ğŸ³ Build Docker Image locally
        run: docker build -t rest-api-java .
        
      - name: Install Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: '18'
  
      - name: Install Railway CLI
        run: npm install -g @railway/cli
  
      - name: Deploy to Railway
        env:
           RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --yes

      
      

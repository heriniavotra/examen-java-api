name: Java CI/CD with Docker

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    name: ğŸ”§ Build and Test
    runs-on: ubuntu-24.04

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ§ª Compile Java
        run: javac -d bin src/*.java

      - name: ğŸ§ª Run server in background (test)
        run: |
          java -cp bin Main &
          sleep 5
          curl http://localhost:8081/

      - name: ğŸ³ Build Docker Image
        run: docker build -t rest-api-java .

  deploy:
    name: ğŸš€ Deploy to DockerHub
    runs-on: ubuntu-24.04
    needs: build
    if: github.ref == 'refs/heads/main'  

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Build Docker Image (again)
        run: docker build -t rest-api-java .

      - name: ğŸ” Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸš€ Push image to DockerHub
        run: |
          docker tag rest-api-java ${{ secrets.DOCKER_USERNAME }}/rest-api-java:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/rest-api-java:latest
      
      - name: ğŸ› ï¸ Install Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --image ${{ secrets.DOCKER_USERNAME }}/rest-api-java:latest
